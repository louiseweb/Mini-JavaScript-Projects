<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<body>
    <div class="container">
        <button class="home-btn"><a href="index.html">Home</a></button>
        <div class="todos__container">
            <form class="todos">
                <div class="todos__top">
                    <h1 class="todos__heading">Todo List</h1>
                    <input class="todos__input" id="input" type="text" name="" id="">
                    <button class="todos__add-btn" id="add" type="submit">Add</button>
                    <button class="todos__clear-btn" id="clear" type="reset">Clear All</button>
                </div>
                <div class="todos__bottom">
                    <ul class="todos__list-items" id="list-items">
                        <!-- Insert li's here -->
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="todo.js"></script>
</body>

</html>
